# Increase max heap size and metaspace for Gradle Daemon
org.gradle.jvmargs=-Xmx6144m -XX:MaxMetaspaceSize=2G -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# AndroidX support
android.useAndroidX=true
android.enableJetifier=true

# Limit parallel workers to reduce memory usage
org.gradle.workers.max=2

# Enable Gradle daemon for better performance (recommended unless you hit specific daemon issues)
org.gradle.daemon=true

# Enable parallel project execution (optional for large projects, disable if unstable)
org.gradle.parallel=false
